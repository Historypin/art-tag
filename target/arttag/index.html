<!DOCTYPE HTML>
<html>
<head>
    <title>Art_Tag</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div id="header"><h1>Art_Tag Game</h1></div>

<div id="sidebar"></div>

<div id="content">
    <h2>Welcome to Art_Tag</h2>
    <p>
        Bls bap gfb sg
    </p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
    <span class="title">Backbone Cellar</span>
    <button class="new">New User</button>
</script>

<script type="text/template" id="tpl-user-list-item">
    <a href='#user/<%= id %>'><%= name %></a>
</script>

<script type="text/template" id="tpl-user-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="userId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

    <div class="form-right-col">
        <label>Notes:</label>
    </div>

</script>

<!-- JavaScript -->
<script src="js/lib/jquery-1.7.1.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/utils.js"></script>
<script src="js/models/usermodel.js"></script>
<script src="js/views/headerview.js"></script>
<script src="js/views/userview.js"></script>
<script src="js/views/userlistview.js"></script>
<script src="js/main.js"></script>

</body>
</html>
