<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="'Game' + ${gameId}"></title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link href="../static/css/console.css" th:href="@{/css/arttag.css}" rel="stylesheet"/>
</head>
<body>
<fieldset>
    <legend>Game</legend>
    <div>Id<input id="GameId" type="text" value=""/></div>
    <div>Name<input id="GameName" type="text" value=""/></div>
    <div>Created<input id="GameCreated" type="text" value=""/></div>
    <div>Round Remaining Time<input id="GameRemaining" type="text" value=""/></div>
    <div>Status<input id="GameStatus" type="text" value=""/></div>
    <div>Tags<input id="GameTags" type="text" value=""/></div>
</fieldset>
<fieldset>
    <legend>Players</legend>
    <ul id="Players"></ul>
</fieldset>
<fieldset>
    <legend>Table</legend>
    <ul id="Table"></ul>
</fieldset>
<fieldset>
    <legend>Hand</legend>
    <ul id="Hand"></ul>
</fieldset>
<div>
    <input id="inputmessage" type="text"/>
    <input type="submit" value="Broadcast message" onclick="send()"/>
</div>
<div>
    <input id="Tags" type="text"/>
    <input type="submit" value="Send Tags" onclick="sendTags()"/>
</div>
<div>
    <input type="submit" value="Ready for next round" onclick="playerReady()"/>
</div>
<div id="messages"></div>

<script src="http://code.jquery.com/jquery-2.2.4.min.js" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script src="../static/js/arttag.js" th:src="@{/js/arttag.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /* <![CDATA[ */
    var endpoint = 'ws://localhost:8080/ws/game?gameId=' + /*[[${gameId}]]*/;
    var webSocket =
            new WebSocket(endpoint);

    webSocket.onerror = function (event) {
        onError(event)
    };

    webSocket.onopen = function (event) {
        onOpen(event)
    };

    webSocket.onmessage = function (event) {
        onMessage(event)
    };

    function onMessage(event) {
        var msg = JSON.parse(event.data);
        console.log(msg);
        document.getElementById('messages').innerHTML
                += '<br />Received message: ' + event.data;
        document.getElementById('GameRemaining').value = msg.Game.RemainingTime;
        document.getElementById('GameCreated').value = msg.Game.Created;
        document.getElementById('GameName').value = msg.Game.Name;
        document.getElementById('GameId').value = msg.Game.Id;
        document.getElementById('GameStatus').value = msg.Game.Status;
        document.getElementById('GameTags').value = msg.Game.Tags;

        var handDiv = '';
        msg.Hand.forEach(function (card) {
            handDiv += '<li>' + card.Token + '<input type="submit" value="select" onclick="selectCard(\''+ card.Token + '\')"/>' + '</li>';
        });
        document.getElementById('Hand').innerHTML = handDiv;

        var tableDiv = '';
        msg.Game.Table.forEach(function (card) {
            tableDiv += '<li>' + card.Token + '<input type="submit" value="select" onclick="selectTableCard(\''+ card.Token + '\')"/>' + '</li>';
        });
        document.getElementById('Table').innerHTML = tableDiv;

        var playersDiv = '';
        msg.Game.Players.forEach(function (player) {
            playersDiv += '<li>' + player.Name + (player.Dealer ? ' (D) ' : '') + (player.ReadyForNextRound ? ' :) ' : '') +'</li>';
        });
        document.getElementById('Players').innerHTML = playersDiv;
    }

    function onOpen(event) {
        document.getElementById('messages').innerHTML
                = 'Connection established';
    }

    function onError(event) {
        alert(event.data);
    }

    function send() {
        var txt = document.getElementById('inputmessage').value;
        webSocket.send(txt);
        return false;
    }

	function selectCard(card) {
        var id = document.getElementById('GameId').value;
		var o = {value: card, type: 'OWN_CARD_SELECTED', gameId: id};
		var m = JSON.stringify(o);
		console.log(m);
		webSocket.send(m);
		return false;
	}

	function selectTableCard(card) {
        var id = document.getElementById('GameId').value;
		var o = {value: card, type: 'TABLE_CARD_SELECTED', gameId: id};
		var m = JSON.stringify(o);
		console.log(m);
		webSocket.send(m);
		return false;
	}

	function playerReady() {
        var id = document.getElementById('GameId').value;
		var o = {value: 'OK', type: 'PLAYER_READY_FOR_NEXT_ROUND', gameId: id};
		var m = JSON.stringify(o);
		console.log(m);
		webSocket.send(m);
		return false;
	}

	function sendTags() {
        var id = document.getElementById('GameId').value;
        var t = document.getElementById('Tags').value;
		var o = {value: t, type: 'TAGS_SELECTED', gameId: id};
		var m = JSON.stringify(o);
		console.log(m);
		webSocket.send(m);
		return false;
	}

    /* ]]> */
</script>
</body>
</html>
